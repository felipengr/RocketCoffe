<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257e5">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../images/logo-desktop.svg">
    <title>RocketCoffee</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="nav-desk">
            <nav>
                <div class="logo-desk">
                    <img src="../images/logo-desktop.svg" alt="Rocketseat">
                </div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Recompensas</a>
                    <a href="#">Gift Cards</a>
                    <a href="#">Lojas</a>
                </div>
                <div class="btn-coffee">
                    <a href="https://media1.giphy.com/media/gOQ6EgtAiwXde/giphy.gif?cid=ecf05e47xqpmug2p0vrg89eae31b1vpgnpmmryzviaf7v53i&rid=giphy.gif&ct=g" target="_blank"><button>Pegar meu café</button></a>
                </div>
            </nav>
        </div>
        <div class="nav-mobile">
            <div class="container-nav">
                <div class="logo-mobile">
                    <img src="../images/logo-mobile.svg" alt="Rocketseat">
                </div>
                <div class="hamburguer">
                    <img src="../images/menu-buguer-open.svg">
            </div>
        </div>
    </header>
    <main>
        <div class="main-desk">
            <div class="fundo-blur">
                <img class="blur-top" src="../images/blur-1.png" alt="blur">
                <img class="blur-bottom" src="../images/blur-2.png" alt="blur">
            </div>
            <section class="text">
                <h1 class="text1">Great Coffee</h1>
                <h2 class="text2">&lt;Great Code/&gt;</h2>
            </section>
            <section class="img-coffee">
                <img src="../images/rocket-coffee.png" alt="Rocket Coffee">
            </section>
        </div>
        <div class="main-mobile">
            <div class="text-mobile">
                <p>
                    O café que fará seu código decolar para o próximo nível.
                </p>
            </div>
            <div class="btn-coffee">
                <a href="https://media1.giphy.com/media/gOQ6EgtAiwXde/giphy.gif?cid=ecf05e47xqpmug2p0vrg89eae31b1vpgnpmmryzviaf7v53i&rid=giphy.gif&ct=g" target="_blank"><button>Pegar meu café > </button></a>
            </div>
            <section class="text">
                <h1 class="text1">Great Coffee</h1>
                <h2 class="text2">&lt;Great Code/&gt;</h2>
            </section>
            <section class="img-coffee">
                <img src="../images/rocket-coffee.png" alt="Rocket Coffee">
            </section>
            <div class="fundo-blur">
                <img class="blur-bottom" src="../images/blur-1.png" alt="blur">
            </div>
        </div>
        <footer>
            <section class="modal-menu">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Recompensas</li>
                    <li>Gift Cards</li>
                    <li>Lojas</li>
                </ul>
            </section>
        </footer>
    </main>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
