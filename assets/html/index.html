<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257e5">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../images/logo-desktop.svg">
    <title>RocketCoffee</title>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-desk">
                <img src="../images/logo-desktop.svg" alt="Rocketseat">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">Recompensas</a>
                <a href="#">Gift Cards</a>
                <a href="#">Lojas</a>
            </div>
            <div class="btn-coffee">
                <button>Pegar meu café</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="fundo-blur">
            <img class="blur-top" src="../images/blur-1.png" alt="blur">
            <img class="blur-bottom" src="../images/blur-2.png" alt="blur">
        </div>
        <section class="text">
            <h1 class="text1">Great Coffee</h1>
            <h2 class="text2">&lt;Great Code/&gt;</h2>
        </section>
        <section class="img-coffee">
            <img src="../images/rocket-coffee.png" alt="Rocket Coffee">
        </section>
    </main>
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js”></script>
    <script src="../js/app.js"></script>
</body>
</html>
